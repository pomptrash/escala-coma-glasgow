<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#A7C7E7">
    <title>Coma de Glasglow</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
</head>
<body class="container text-light d-flex align-items-center justify-content-center flex-column">
    <main class="container rounded px-5 py-3">
        <h2 class="text-uppercase fw-bold my-2">Escala de Coma de Glasgow</h2>
        <form action="#" class="container-fluid">
            <label for="aberturaOcular" class="h3 mt-2">Abertura Ocular</label>
            <select name="aberturaOcular" id="aberturaOcular" class="form-select" aria-label="Default select example">
                <option value="Abertura ocular espontânea" data-valor="4">
                    Abertura ocular espontânea
                </option>
                <option value="Abertura ocular ao comando verbal" data-valor="3">
                    Abertura ocular ao comando verbal
                </option>
                <option value="Abertura ocular à dor" data-valor="2">
                    Abertura ocular à dor
                </option>
                <option value="Sem abertura ocular" data-valor="1">
                    Sem abertura ocular
                </option>
            </select>
            
            <label for="respostaVerbal" class="h3 mt-2">Resposta Verbal</label>
            <select name="respostaVerbal" id="respostaVerbal" class="form-select" aria-label="Default select example">
                <option value="Orientado (responde de forma adequada)" data-valor="5">
                    Orientado (responde de forma adequada)
                </option>
                <option value="Confusa (responde, mas com dificuldade para entender ou responder adequadamente)" data-valor="4">
                    Confusa (responde, mas com dificuldade para entender ou responder adequadamente)
                </option>
                <option value="Palavras inadequadas (fala, mas não faz sentido)" data-valor="3">
                    Palavras inadequadas (fala, mas não faz sentido)
                </option>
                <option value="Sons incompreensíveis (emite sons, mas não palavras)" data-valor="2">
                    Sons incompreensíveis (emite sons, mas não palavras)
                </option>
                <option value="Sem resposta verbal" data-valor="1">
                    Sem resposta verbal
                </option>
            </select>
            
            <label for="respostaMotora" class="h3 mt-2">Resposta Motora</label>
            <select name="respostaMotora" id="respostaMotora" class="form-select" aria-label="Default select example">
                <option value="Obedece a comandos (realiza movimentos solicitados)" data-valor="6">
                    Obedece a comandos (realiza movimentos solicitados)
                </option>
                <option value="Localiza a dor (move-se para o local da dor)" data-valor="5">
                    Localiza a dor (move-se para o local da dor)
                </option>
                <option value="Resposta de flexão normal (flexão dos membros devido à dor)" data-valor="4">
                    Resposta de flexão normal (flexão dos membros devido à dor)
                </option>
                <option value="Resposta de flexão anormal (flexão involuntária dos membros, mas de forma não adequada)" data-valor="3">
                    Resposta de flexão anormal (flexão involuntária dos membros, mas de forma não adequada)
                </option>
                <option value="Extensão anormal (extensão dos membros devido à dor)" data-valor="2">
                    Extensão anormal (extensão dos membros devido à dor)
                </option>
                <option value="Sem resposta motora" data-valor="1">
                    Sem resposta motora
                </option>
            </select>
            
           <section class="mt-2 d-flex flex-column gap-2">
                <h3>Reatividade Pupilar</h3>
                <div>
                    <input class="form-check-input" type="radio" name="reatividadePupilar" id="pupilasNormais" data-valor="0" value="Ambas as pupilas reagem à luz" required>
                    <label class="form-check-label" for="pupilasNormais">
                        Ambas as pupilas reagem à luz
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="reatividadePupilar" id="umaPupilaNaoReativa" data-valor="-1" value="Apenas uma pupila reage à luz" required>
                    <label class="form-check-label" for="umaPupilaNaoReativa">
                        Apenas uma pupila reage à luz
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="reatividadePupilar" id="nenhumaPupilaReativa" data-valor="-2" value="Nenhuma pupila reage à luz" required>
                    <label class="form-check-label" for="nenhumaPupilaReativa">
                        Nenhuma pupila reage à luz
                    </label>
                </div>
           </section>

            <button class="btn text-light text-uppercase border-dark mt-4" type="submit">
                <i class="bi bi-heart-pulse-fill"></i>
                enviar
            </button>
        </form>
    </main>

    <section class="container rounded px-5 py-3 text-left sessaoRelatorio">
        <h2 class="text-uppercase fw-bold my-2 mb-3">
            Relatório
            <i class="bi bi-file-earmark-medical"></i>
        </h2>
        <div>
            <h4>Abertura Ocular:</h4>
            <span class="relatorioAberturaOcular"></span>
        </div>
        <div>
            <h4>Resposta Verbal:</h4>
            <span class="relatorioRespostaVerbal"></span>
        </div>
        <div>
            <h4>Resposta Motora:</h4>
            <span class="relatorioRespostaMotora"></span>
        </div>
        <div>
            <h4>Reatividade Pupilar:</h4>
            <span class="relatorioReatividadePupilar"></span>
        </div>
        <br>
        <div class="fw-bold h5">A soma total é: <span class="spanSoma h3 fw-bold"></span></div>
        <div>
            <span class="statusGravidade fw-bold h3"></span>
            <p class="textoRelatorio"></p>
        </div>

        <button id="redo" class="btn text-light text-uppercase border-dark mt-2">
            <i class="bi bi-heart-pulse-fill"></i>
            refazer
        </button>
    </section>

</body>
</html>
